<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comments</title>
        <!-- BOOSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body bg-light>
    <div class="conatainer bg-light.bg-gradient p-1" >
        <h3 class="text-center fw-bold text-dark">Comments</h3>
        <div class="row" id="result">
            
        </div>
    </div>
</body>

<script>
    const cmd = new XMLHttpRequest()
    cmd.open('get','https://jsonplaceholder.typicode.com/comments')

    cmd.send()

    console.log(cmd.readyState);

    cmd.onreadystatechange = ()=>{
        console.log(cmd.readyState);

        if(cmd.readyState == 4){
            console.log('data');
            if(cmd.status >= 200 && cmd.status < 300) {
                console.log('response');

                let comments = JSON.parse(cmd.responseText)
                console.log(comments);

                comments.forEach((item) =>{
                    result.innerHTML +=
                    `<div class="col-md-4">
                <div class="card m-5 shadow-md bg-dark" style="width:300px; height:380px">
                    <ul class="list-group list-group-flush">
                        
                        
                        <li class="list-group-item bg-secondary text-white fw-bold">${item.id} - ${item.name}</li>
                        <li class="list-group-item bg-dark text-white fw-bold">${item.email}</li>
                        <li class="list-group-item bg-dark text-white fw-bold">${item.body}</li> 
                    </ul>
                </div>
            
                    </ul>
                </div>
            </div> `

            // <li class="list-group-item bg-dark text-white fw-bold">${item.postId}</li>
                })
                
                
            }
            
        }
        else{
            console.log('no data');
            
        }
        
    }
    
</script>
</html>
