<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid mt-5">
        <div class="row">
            <h1 class="text-center text-success">User Details</h1>
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <table class="table">
                    <thead class="table">
                        <tr>
                            <th>UserId</th>
                            <th>id</th>
                            <th>title</th>
                            <th>completed</th>
                        </tr>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
            </div>
        </div>
    </div>





</body>

<script>
    //ajax
    //1 - instance for the xmlhttprequest class

    const http = new XMLHttpRequest()

    //2- call open method
    http.open('get', 'https://jsonplaceholder.typicode.com/todos')

    //3- send the request
    http.send()

    console.log(http.readyState);

    http.onreadystatechange = () => {
        console.log(http.readyState);

        if (http.readyState == 4) {
            console.log("data");
            if (http.status >= 200 && http.status < 300) {
                console.log("response");
               //console.log(http.responseText);

               //to convert json to object
                let alltodos = JSON.parse(http.responseText)
                console.log(alltodos);
                
                alltodos.forEach((item) => {
                    result.innerHTML +=
                    `<tr>
                        <td>${item.userId}<td>
                        <td>${item.id}<td>
                        <td>${item.title}<td>
                        <td>${item.completed}<td>
                            <tr>
                        `
                    
                });


            }

        }
        else {
            console.log("no data");

        }
    }
</script>

</html>
