<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>albums</title>
        <!-- BOOSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body class="bg-dark">
    <div class="conatainer bg-light.bg-gradient px-2 px-md-5" >
        <h3 class="text-center fw-bold text-white">Albums</h3>
        <div class="row" id="result">
            
        </div>
    </div>
</body>
<script>
    //fetch -get
    fetch('https://jsonplaceholder.typicode.com/albums').then((response)=>{
        //console.log(response);

        albums = response.json() // its a parse response - return promise
       // console.log(products);
       albums.then((pro)=>{
           // console.log(pro);

            pro.forEach((item) => {

                result.innerHTML +=
                    `<div class="col-md-4 ">
                <div class="card mb-3 shadow-md bg-warning " style="width:300px; height:100px">
                    <ul class="list-group list-group-flush ">
                        
                        
                        <li class="list-group-item bg-warning text-white fw-bold ">${item.id} : ${item.title}</li>
                         
                    </ul>
                </div>
            
                    </ul>
                </div>
            </div> `
                
            });
            
        })
        
    }).catch((error)=>{
        console.log(error);
        
    })
</script>
</html>
