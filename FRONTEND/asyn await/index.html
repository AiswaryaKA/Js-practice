<html lang="en">
<head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="container text-center justify-content-center">

                    <h1 class="text-center text-white fw-bold mt-3">Know About the Country</h1>
                    <div class="d-flex mt-5 justify-content-center align-items-center">
                        <input type="text" class="shadow-lg bg-body-tertiary rounded form-control w-50" id="countryname">
                    <button type="button" class="btn border-white bg-dark text-white fw-bold mx-3" onclick="search()">Search</button>
                    </div>
                    <div class="card my-5 shadow-lg p-3 mb-5 bg-body-light rounded" >
                        <img src="https://cdn.pixabay.com/photo/2018/01/21/14/36/indian-flag-3096740_640.png" class="card-img-top" alt="..." width="300px" height="300px">
                        <div class="card-body">
                          
                          
                        </div>
                        <div class="container">
                            <h5 class="card-title fw-bold">INDIA</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">1</li>

                      </div>
            
                </div>
            </div>

        </div>
    </div>
    
</body>

<script>
    const search = async()=>{
       // console.log(countryname.value);
        
        let response = await fetch(`https://restcountries.com/v3.1/name/${countryname.value}?fullText=true`)
        //console.log(response);

        response.json().then((data)=>{
            console.log(data);

            //common
            let common = data[0].name.common
            console.log(common);

            //officialname

            let officialname = data[0].name.official
            console.log(officialname);

            //capital

            let capital = data[0].capital
            console.log(capital);

            //continents

            let continents = data[0].continents
            console.log(continents);
            
            //borders

            let borders = data[0].borders
            console.log(borders);

            //maps

            let googleMaps = data[0].maps.googleMaps
            console.log(googleMaps);

            // area

            let area = data[0].area
            console.log(area);

            //population

            let population = data[0].population
            console.log(population);

            // timezone

            let timezones = data[0].timezones
            console.log(timezones);

            // flag

            let flags = data[0].flags.png
            console.log(flags);
            
            
            
            
            
            
            
            
            
            
            
        })
        
    }
</script>
