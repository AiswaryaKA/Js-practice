<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
     <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-dark">
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        
        <div class="calculator card p-4 shadow bg-dark border-white">
            <h3 class="text-white text-center mb-3">Calculator</h3>
            <div class="row bg-dark">
                <input type="text" name="" placeholder="0" class="form-control text-end mb-3" id="result" readonly>
                

            </div>
            <div class="row bg-dark mb-3">
                <button class="col-3 btn-light my-1 p-1 bg-dark text-white shadow" value="7" onclick="display(7)" >7</button>
                <button class="col-3 btn-light my-1 p-1 bg-dark text-white shadow" onclick="display(8)">8</button>
                <button class="col-3 btn-light my-1 p-1 bg-dark text-white shadow" onclick="display(9)">9</button>
                <button class="col-3 btn-light my-1 p-1 bg-dark text-warning shadow" onclick="display('/')">/</button>

            </div>
            <div class="row bg-dark mb-3">
                <button class="col-3 btn-light bg-dark text-white my-1 p-1" onclick="display(4)">4</button>
                <button class="col-3 btn-light bg-dark text-white my-1 p-1" onclick="display(5)">5</button>
                <button class="col-3 btn-light  bg-dark text-white my-1 p-1" onclick="display(6)">6</button>
                <button class="col-3 btn-light  bg-dark text-warning  my-1 p-1" onclick="display('*')">x</button>

            </div>
            <div class="row bg-dark mb-3">
                <button class="col-3 btn-light bg-dark text-white my-1 p-1" onclick="display(1)">1</button>
                <button class="col-3 btn-light bg-dark text-white my-1 p-1" onclick="display(2)">2</button>
                <button class="col-3 btn-light bg-dark text-white my-1 p-1" onclick="display(3)">3</button>
                <button class="col-3 btn-light bg-dark text-warning my-1 p-1" onclick="display('-')">-</button>

            </div>
            <div class="row bg-dark mb-3">
                <button class="col-3 btn-light bg-dark text-white my-1 p-1" onclick="display(0)">0</button>
                <button class="col-3 btn-light bg-dark text-white my-1 p-1" onclick="display('.')">.</button>
                <button class="col-3 btn-light bg-dark text-warning my-1 p-1" onclick="equal()">=</button>
                <button class="col-3 btn-light bg-dark text-warning my-1 p-1" onclick="display('+')">+</button>

            </div>
            <div class="row bg-dark mb-3">
                <button class="col-6 btn-light bg-dark text-danger my-1 p-1" onclick="clearAll()">AC</button>
                <button class="col-6 btn-light bg-dark text- my-1 text-danger p-1" onclick="remove()">D</button>
            </div>
        </div>
    </d-flex>


  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="./script.js"></script>
</html>
